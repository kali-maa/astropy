name: Cancel duplicate workflows

on:
  workflow_run:
    workflows: ["CI", "CodeQL"]
    types:
      - requested

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
    - name: Who am I
      env:
        EVENT: ${{ github.event.workflow_run }}
      run: echo $EVENT  
